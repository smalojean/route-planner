<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificateur de route</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label for="start">Adresse de départ :</label>
    <input id="start" type="text" placeholder="Adresse de départ" />

    <label for="waypoint">Ajouter une étape :</label>
    <input id="waypoint" type="text" placeholder="Ajouter une étape" />

    <button id="add">Ajouter</button>
    <button id="calc">Calculer la route</button>

    <ul id="waypointsList"></ul>
  </div>

  <div id="map"></div>

  <script src="script.js" type="module"></script>

  <!-- Nouvelle méthode de chargement (2025) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRMSN-XtN4CSUXYIoJj59cv4HvS9Fj4M&callback=initMap&libraries=routes,places,marker&loading=async"
    async>
  </script>
</body>
</html>
