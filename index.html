<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificateur de route</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label>Départ :</label>
    <gmpx-place-autocomplete id="start" placeholder="Adresse de départ" style="width:250px;"></gmpx-place-autocomplete>

    <label>Étape :</label>
    <gmpx-place-autocomplete id="waypoint" placeholder="Ajouter une étape" style="width:250px;"></gmpx-place-autocomplete>

    <button id="add">Ajouter</button>
    <button id="calc">Calculer la route</button>

    <ul id="waypointsList"></ul>
  </div>

  <div id="map"></div>

  <script src="script.js" type="module"></script>

  <!-- Nouvelle méthode de chargement (2025) -->
  <script
    type="module"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRMSN-XtN4CSUXYIoJj59cv4HvS9Fj4M&callback=initMap&libraries=routes,places,marker&loading=async"
    async>
  </script>
</body>
</html>
