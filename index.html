<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificateur de route</title>
  <style>
    #map { height: 90vh; width: 100%; }
    #controls { padding: 10px; background: #fff; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="start" placeholder="Adresse de départ" />
    <input id="waypoint" placeholder="Ajouter une étape" />
    <button id="add">Ajouter</button>
    <button id="calc">Calculer la route</button>
  </div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    const waypoints = [];
    const markers = []; // pour suivre les marqueurs créés
    const geocoder = new google.maps.Geocoder();

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 45.5017, lng: -73.5673 }, // Montréal
        zoom: 10
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    function addMarker(address, color = "red") {
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK") {
          const position = results[0].geometry.location;
          const marker = new google.maps.Marker({
            map,
            position,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: color,
              fillOpacity: 1,
              strokeWeight: 1,
              strokeColor: "#333"
            }
          });
          markers.push(marker);
          map.setCenter(position);
        } else {
          alert("Adresse non trouvée : " + address);
        }
      });
    }

    document.getElementById("add").onclick = () => {
      const addr = document.getElementById("waypoint").value.trim();
      if (addr) {
        waypoints.push({ location: addr });
        addMarker(addr, "blue");
        alert("Ajouté : " + addr);
        document.getElementById("waypoint").value = "";
      }
    };

    document.getElementById("calc").onclick = () => {
      const origin = document.getElementById("start").value.trim();
      if (!origin || waypoints.length === 0) return alert("Ajoute une adresse !");
      // Effacer anciens itinéraires
      directionsRenderer.setDirections({ routes: [] });
      // Effacer anciens marqueurs (sauf le départ)
      markers.forEach(m => m.setMap(null));
      markers.length = 0;
      // Ajouter marqueur du départ
      addMarker(origin, "green");

      directionsService.route({
        origin,
        destination: origin, // revient au départ
        waypoints,
        travelMode: google.maps.TravelMode.DRIVING,
        optimizeWaypoints: true
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          console.log("Ordre optimisé :", res.routes[0].waypoint_order);
        } else {
          alert("Erreur : " + status);
        }
      });
    };
  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRMSN-XtN4CSUXYIoJj59cv4HvS9Fj4M&callback=initMap&loading=async"async defer>
  </script>
  
</body>
</html>
